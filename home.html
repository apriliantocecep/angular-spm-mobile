<div class="scrollable">  
  <div class="scrollable-content">

    <div class="list-group">
      <div class="list-group-item">
        <h4 align="center">Data Pengguna</h4>
          <form class="form-inline" role="form">
              <div class="form-group">
                  <label for="nama">Nama</label>
                  <input type="text" class="form-control app-search" data-ng-model="reg.nama" id="nama" placeholder="Nama">
              </div>
              <div class="form-group">
                  <label for="umur">Umur</label>
                  <input type="number" class="form-control app-search" data-ng-model="reg.umur" id="umur" placeholder="Umur">
              </div>
              <div class="form-group">
                  <label for="goldar">Golongan Darah</label>
                  <input type="text" onblur="this.value=this.value.toUpperCase()" maxlength="2" class="form-control app-search" data-ng-model="reg.goldar" id="goldar" placeholder="Golongan Darah">
              </div>
              <div class="form-group">
                  <label >Gender</label>
                  <div class="col-md-3">
                    <input type="radio" class="radio-control" data-ng-model="reg.gender" value="Laki-Laki" id="L"> 
                    <label for="L" style="font-weight: normal;">Laki-laki</label>
                  </div>
                  <div class="col-md-3">
                    <input type="radio" class="radio-control" data-ng-model="reg.gender" value="Perempuan" id="P">
                    <label for="P" style="font-weight: normal;">Perempuan</label>
                  </div>
              </div>

             <!--  <div class="form-group">

                  <label class="sr-only" for="exampleInput1">Counter</label>
                  <p>{{counter}} - {{status}}</p>
              </div> -->

              <!-- <button type="reset" class="btn btn-default">Reset</button>
              <button type="reset" class="btn btn-info">Submit</button> -->
          </form>

      </div>
    </div>

  </div>
</div>
